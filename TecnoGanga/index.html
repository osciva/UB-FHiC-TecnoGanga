<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section id="app">
        <div class="container-fluid">
            <div class="row main-flex-row menu-nav align-items-center">
                <div class="col-sm-2">
                    <img src="./resource/logo.png" class="img" width="100" alt="Foto del logo">
                </div>
                <div class="col-sm-8">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                                <ul class="navbar-nav" >
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Inici</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Forum</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Fils</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Cerca</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">GeekNote</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </div>
                <div class="col-sm-2 text-center ">
                    <img src="./resource/usario.png" class="img" width="50" alt="Foto del usuario">
                    <h6>usuario123</h6>
                </div>
            </div>
            <div class="row buscador">
                <nav class="navbar navbar-light">
                    <div class="container-fluid justify-content-center">
                        <form class="d-flex cerca">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success " type="submit">
                                <span class="material-icons">search</span>
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="row main-row">
                <div class="col-sm-3 filters">
                    <filtros></filtros>
                </div>
                <div class="col-sm-9 article">
                    <div class="row">
                        <div class="col-sm-5 col-container">
                            <producto v-for="producto in productos" :key="producto.nombre" :producto="producto""></producto>
                        </div>
                        <div class="col-sm-7 col-container">
                            <hilo></hilo>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
        ></script>
    </section>
</body>
</html>
